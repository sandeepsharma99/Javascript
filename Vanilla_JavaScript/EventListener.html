<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandparent{
            width: 500px;
            height: 500px;
            background-color: aqua;
        }
        .parent{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .child{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        

    </style>
</head>
<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>

    <script>
    let grandparent = document.querySelector(".grandparent")
    let parent = document.querySelector(".parent")
    let child = document.querySelector(".child")

    grandparent.addEventListener("click",()=>{
        console.log("grandparen clicked")
    },true)  
    parent.addEventListener("click",()=>{
        console.log("parent clicked")
    },true)  
    child.addEventListener("click",()=>{
        console.log("child clicked")
    },true)  

    </script>
</body>
</html>

<!-- ========== EventListener ========== -->
<!-- it listen for specific event such as onclick ,keyboard,submit on element and execute a predefine action in response;
 
Syntax : element.addEventListener(event,function,true);
-->
<!-- ========== Event Handler ========== 
basically in event handler we pass a predefine function call for ex: "<button class="btn" onclick="getData()">button</button>"" on element directly and define fuction above 

when a event is trigger it also give event-object in behind which contai all the log of event

-->
