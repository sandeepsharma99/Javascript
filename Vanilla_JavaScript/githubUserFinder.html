<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" onclick="getData()">find User</button>

    <script>
        async function getData (){
            try{
                const res = await fetch ("https://api.github.com/users/sandeepsharma99");
                if(!res.ok){
                    throw new error("something is wrong")
                }
                const data = await res.json();
                console.log(data);

            }
            catch(err){
                console.log(err)
            }
        }
    </script>
</body>
</html>
