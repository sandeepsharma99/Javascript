<body>
    
    <script>
        function outer(){
            let value = 2;

        function inner(){
            console.log(value);
        }
        return inner;
        }

        let res = outer();  //calling again res() which have now outer return which is inner
        res(); // so we have still acces of outer lexical scope after even outer is sweep from the call stack. 
    </script>
   
</body>
